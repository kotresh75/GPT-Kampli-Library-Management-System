<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Polytechnic ID Card</title>
    <style>
        /* Roboto Condensed is bundled locally â€” see frontend/public/fonts/RobotoCondensed/ */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .id-card {
            /* Standard Vertical ID Card Ratio (approx matching 29x46 aspect) */
            width: 380px;
            height: 600px;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;

            /* --- BACKGROUND IMAGE CONFIGURATION --- */
            background-image: url('id_bg.png');
            background-repeat: no-repeat;
            background-size: cover;
            /* Ensures image fills the card completely */
            background-position: center;
        }

        /* --- HEADER SECTION --- */
        .header {
            background-color: #2e1f5e;
            /* Deep Blue Header Background */
            color: white;
            text-align: center;
            padding: 15px 10px 10px 10px;
            border-bottom: 6px solid #a4d068;
            /* Green Strip */
            position: relative;
            z-index: 2;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .top-row span {
            font-size: 21px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .emblem {
            width: 50px;
            height: auto;
        }

        .dept-name {
            font-size: 15px;
            font-weight: 400;
            margin-top: 5px;
            letter-spacing: 0.2px;
        }

        .college-name {
            color: #fffa00;
            /* Yellow Text */
            font-size: 19px;
            font-weight: 900;
            margin-top: 5px;
            text-transform: uppercase;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* --- CONTENT BODY --- */
        .content {
            flex: 1;
            padding: 10px 25px 10px 25px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* PHOTO AREA */
        .photo-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .photo-box {
            width: 100px;
            height: 125px;
            /* Passport size ratio */
            border: 1px solid #ccc;
            background-color: rgba(248, 248, 248, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 11px;
        }

        .photo-icon {
            font-size: 24px;
            margin-bottom: 5px;
            opacity: 0.5;
        }

        /* DETAILS TABLE */
        .details-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .details-table td {
            font-size: 19px;
            font-weight: 700;
            /* Bold Blue Text */
            color: #2e1f5e;
            /* Deep Blue Text Color */
            vertical-align: top;
        }

        .col-label {
            width: 100px;
            white-space: nowrap;
        }

        .col-colon {
            width: 15px;
            text-align: center;
        }


        .class-options {
            font-size: 19px;
            letter-spacing: 1px;
        }

        /* --- FOOTER SIGNATURES --- */
        .signatures {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .sign-box {
            text-align: center;
            width: 110px;
        }

        .sign-placeholder {
            height: 40px;
            width: 100%;
            /* Dashed line for signature area */
            /* border-bottom: 2px dashed #ccc; */
            margin-bottom: 2px;
        }

        .sign-label {
            font-size: 16px;
            font-weight: 700;
            color: #2e1f5e;
            border-top: 1px dashed #2e1f5e;
            /* Line above text */
            padding-top: 2px;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="id-card">
        <div class="header">
            <div class="top-row">
                <span>Govt. of</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Seal_of_Karnataka.svg/200px-Seal_of_Karnataka.svg.png"
                    alt="Emblem" class="emblem">
                <span>Karnataka</span>
            </div>
            <div class="dept-name">Dept. of Collegiate & Technical Education</div>
            <div class="college-name">GOVERNMENT POLYTECHNIC, KAMPLI.</div>
        </div>

        <div class="content">

            <div class="photo-wrapper">
                <div class="photo-box">
                    <span class="photo-icon">ðŸ“·</span>
                    <span>PASTE PHOTO</span>
                </div>
            </div>

            <table class="details-table">
                <tr>
                    <td class="col-label">Name</td>
                    <td class="col-colon">:</td>
                    <td class="col-value"></td>
                </tr>
                <tr>
                    <td class="col-label">F. Name</td>
                    <td class="col-colon">:</td>
                    <td class="col-value"></td>
                </tr>
                <tr>
                    <td class="col-label">Adm. Year</td>
                    <td class="col-colon">:</td>
                    <td class="col-value"></td>
                </tr>
                <tr>
                    <td class="col-label">Reg No.</td>
                    <td class="col-colon">:</td>
                    <td class="col-value"></td>
                </tr>
                <tr>
                    <td class="col-label">Class</td>
                    <td class="col-colon">:</td>
                    <td class="col-value class-options">I / II / III / IV / V / VI</td>
                </tr>
                <tr>
                    <td class="col-label">Branch</td>
                    <td class="col-colon">:</td>
                    <td class="col-value"></td>
                </tr>
                <tr>
                    <td class="col-label">Cell No.</td>
                    <td class="col-colon">:</td>
                    <td class="col-value"></td>
                </tr>
            </table>

            <div class="signatures">
                <div class="sign-box">
                    <div class="sign-placeholder"></div>
                    <div class="sign-label">HOD</div>
                </div>
                <div class="sign-box">
                    <div class="sign-placeholder"></div>
                    <div class="sign-label">Principal</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
